<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/rooms">Rooms</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Room Details</h3>
                        <div>
                            <a th:href="@{'/rooms/edit/' + ${room.roomNumber}}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/rooms" class="btn btn-secondary btn-sm">Back to List</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Room Number:</label>
                                    <p class="form-control-plaintext" th:text="${room.roomNumber}"></p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Room Type:</label>
                                    <p class="form-control-plaintext" th:text="${room.roomType}"></p>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Price per Night:</label>
                                    <p class="form-control-plaintext">$<span th:text="${room.pricePerNight}"></span></p>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Availability Status:</label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${room.available}" class="badge bg-success fs-6">Available</span>
                                        <span th:unless="${room.available}" class="badge bg-danger fs-6">Occupied</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <strong>Room Information:</strong> <span th:text="${room.roomInfo}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/rooms/edit/' + ${room.roomNumber}}" class="btn btn-warning">Edit Room</a>
                                    <a th:href="@{'/rooms/delete/' + ${room.roomNumber}}" 
                                       class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this room?')">Delete Room</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
