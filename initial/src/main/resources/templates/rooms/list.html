<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/rooms">Rooms</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Room Management</h2>
            <a href="/rooms/new" class="btn btn-primary">Add New Room</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Room Number</th>
                                <th>Room Type</th>
                                <th>Price per Night</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="room : ${rooms}">
                                <td th:text="${room.roomNumber}"></td>
                                <td th:text="${room.roomType}"></td>
                                <td>$<span th:text="${room.pricePerNight}"></span></td>
                                <td>
                                    <span th:if="${room.available}" class="badge bg-success">Available</span>
                                    <span th:unless="${room.available}" class="badge bg-danger">Occupied</span>
                                </td>
                                <td>
                                    <a th:href="@{'/rooms/view/' + ${room.roomNumber}}" class="btn btn-info btn-sm">View</a>
                                    <a th:href="@{'/rooms/edit/' + ${room.roomNumber}}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{'/rooms/delete/' + ${room.roomNumber}}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(rooms)}">
                                <td colspan="5" class="text-center text-muted">No rooms found. <a href="/rooms/new">Add a room</a> to get started.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
