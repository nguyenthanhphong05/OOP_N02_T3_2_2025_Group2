<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Room' : 'Add New Room'">Room Form - Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/rooms">Rooms</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${isEdit} ? 'Edit Room' : 'Add New Room'"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
                            <div class="mb-3">
                                <label for="roomNumber" class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="roomNumber" 
                                       th:field="*{roomNumber}" 
                                       th:readonly="${isEdit}"
                                       required>
                                <div class="form-text" th:if="${isEdit}">Room number cannot be changed when editing.</div>
                            </div>

                            <div class="mb-3">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-select" id="roomType" th:field="*{roomType}" required>
                                    <option value="">Select Room Type</option>
                                    <option value="Single">Single</option>
                                    <option value="Double">Double</option>
                                    <option value="Suite">Suite</option>
                                    <option value="Deluxe">Deluxe</option>
                                    <option value="Presidential">Presidential</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="pricePerNight" class="form-label">Price per Night ($)</label>
                                <input type="number" class="form-control" id="pricePerNight" 
                                       th:field="*{pricePerNight}" 
                                       min="0" step="1" required>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="available" 
                                           th:field="*{available}">
                                    <label class="form-check-label" for="available">
                                        Room is available
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${isEdit} ? 'Update Room' : 'Create Room'"></span>
                                </button>
                                <a href="/rooms" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
