<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Customer' : 'New Customer'">Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${isEdit} ? 'Edit Customer' : 'New Customer'">Customer Form</h1>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/rooms">Rooms</a>
                <a class="nav-link" href="/reservations">Reservations</a>
                <a class="nav-link active" href="/customers">Customers</a>
            </div>
        </nav>
        
        <!-- Customer Form -->
        <div class="card">
            <div class="card-body">
                <form th:action="${isEdit} ? @{/customers/update/{id}(id=${customer.id})} : @{/customers/save}" 
                      th:object="${customer}" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">ID Number</label>
                        <input type="text" th:field="*{idNumber}" class="form-control" id="idNumber">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update Customer' : 'Save Customer'">Save</button>
                        <a href="/customers" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
