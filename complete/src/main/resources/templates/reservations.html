<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Hotel Reservation Management</h1>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" href="/rooms">Rooms</a>
                <a class="nav-link active" href="/reservations">Reservations</a>
            </div>
        </nav>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Add New Reservation Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Reservation</h5>
                <form th:action="@{/reservations/save}" th:object="${reservation}" method="post">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" th:field="*{customer.fullName}" class="form-control" placeholder="Customer Name" required>
                        </div>
                        <div class="col-md-2">
                            <select name="roomId" class="form-control" required>
                                <option value="">Select Room</option>
                                <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomId + ' - ' + room.type}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="date" th:field="*{checkInDate}" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" th:field="*{checkOutDate}" class="form-control" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Reservation List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Reservation List</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer Name</th>
                            <th>Room</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Total Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.id}"></td>
                            <td th:text="${reservation.customer != null ? reservation.customer.fullName : 'N/A'}"></td>
                            <td th:text="${reservation.room.roomId + ' (' + reservation.room.type + ')'}"></td>
                            <td th:text="${reservation.checkInDate}"></td>
                            <td th:text="${reservation.checkOutDate}"></td>
                            <td th:text="'$' + ${reservation.totalPrice}"></td>
                            <td>
                                <form th:action="@{/reservations/delete/{id}(id=${reservation.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this reservation?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(reservations)}" class="text-center py-4">
                    <p class="text-muted">No reservations found.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
