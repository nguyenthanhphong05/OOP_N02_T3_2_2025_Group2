<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Hotel Room Management</h1>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Add/Edit Room Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${editMode} ? 'Edit Room' : 'Add New Room'"></h5>
                <form th:action="${editMode} ? '/rooms/update' : '/rooms/save'" th:object="${room}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${editMode}">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" th:field="*{roomId}" class="form-control" placeholder="Room ID" required>
                        </div>
                        <div class="col-md-2">
                            <select th:field="*{type}" class="form-control" required>
                                <option value="">Select Type</option>
                                <option value="SINGLE">Single Room</option>
                                <option value="DOUBLE">Double Room</option>
                                <option value="SUITE">Suite</option>
                                <option value="DELUXE">Deluxe Room</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Price" required>
                        </div>
                        <div class="col-md-2">
                            <select th:field="*{isAvailable}" class="form-control" required>
                                <option value="true">Available</option>
                                <option value="false">Occupied</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" th:text="${editMode} ? 'Update' : 'Add'"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Room List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Room List</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Room ID</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.roomId}"></td>
                            <td th:text="${room.type}"></td>
                            <td th:text="'$' + ${room.price}"></td>
                            <td th:text="${room.isAvailable} ? 'Available' : 'Occupied'"></td>
                            <td th:text="${room.description}"></td>
                            <td>
                                <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this room?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
